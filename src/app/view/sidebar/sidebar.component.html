
<mat-sidenav-container class="sidebar" autosize>
    
    <mat-sidenav #sidenav class="sidenav mat-sidenav-opened" mode="side" opened="true" >
        <ul class="mt-3 ml-n3">
            <li class="text-white list-unstyled p-2" *ngFor="let item of menu">
                <i class="fa {{item.icon}} " ></i>
                <a [routerLink]="[item.redirecTo]">{{item.name}}</a>
            </li>
        </ul>
        
        <figure class="mx-auto">
            <img class="mx-auto d-block rounded" src="assets/images/logo.png" alt="Smas Ventas">
        </figure>
        
    </mat-sidenav>
    <mat-sidenav-content>

    <div class="sidenav-toggle"><span class="fa fa-caret-right fa-2x" (click)="sidenav.toggle()"></span></div>

</mat-sidenav-content>
</mat-sidenav-container>
